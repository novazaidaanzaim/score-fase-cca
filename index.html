<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Poppins', Tahoma, Verdana, Poppins, Monserrat;
            background-color: #ffd000;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #343a40;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .team {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 20px;
            width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .team:hover {
            transform: scale(1.05);
        }

        .team h2 {
            margin: 0;
            color: #343a40;
        }

        .score {
            font-size: 72px;
            font-weight: bold;
            margin: 10px 0;
            color: #007bff;
            transition: color 0.3s ease-in-out, transform 0.5s ease-in-out;
            cursor: pointer;
        }

        .score:hover {
            background-color: #defc59;
        }

        .score.up {
            transform: translateY(-20px);
        }

        .score.down {
            transform: translateY(20px);
        }

        .team-controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .team-controls button {
            width: 48%;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 16px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .team-controls button.success {
            background-color: #28a745;
            color: #fff;
        }

        .team-controls button.error {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
    <script>
        function updateScore(team, points) {
            var scoreElement = document.getElementById(team + "-score");
            var currentScore = parseInt(scoreElement.innerHTML);
            var newScore = currentScore + points;
            scoreElement.innerHTML = newScore;

            // Set background color based on points
            var buttonClass = points > 0 ? "success" : "error";
            var buttons = document.querySelectorAll('#' + team + ' .team-controls button');

            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("success", "error");
                buttons[i].classList.add(buttonClass);
            }

            // Set text color based on points
            scoreElement.style.color = points > 0 ? "#28a745" : "#dc3545";

            // Add animation class based on points
            var animationClass = points > 0 ? "up" : "down";
            scoreElement.classList.add(animationClass);

            // Remove animation class after animation completes
            setTimeout(function() {
                scoreElement.classList.remove(animationClass);
            }, 500);
        }
    </script>
</head>
<body>
    <h1>POINT CERDAS CERMAT AGAMA FASE #6</h1>

    <div class="team-container">
        <div class="team" id="team1">
            <h2>NAMA SEKOLAH 1</h2>
            <div class="score" id="team1-score">0</div>
        </div>
        <div class="team" id="team2">
            <h2>NAMA SEKOLAH 2</h2>
            <div class="score" id="team2-score">0</div>
        </div>
        <div class="team" id="team3">
            <h2>NAMA SEKOLAH 3</h2>
            <div class="score" id="team3-score">0</div>
        </div>
        <div class="team" id="team4">
            <h2>NAMA SEKOLAH 4</h2>
            <div class="score" id="team4-score">0</div>
        </div>
        <div class="team" id="team5">
            <h2>NAMA SEKOLAH 5</h2>
            <div class="score" id="team5-score">0</div>
        </div>
    </div>

    <div class="team-container">
        <div class="team-controls">
            <button class="success" onclick="updateScore('team1', 100)">+100 Points</button>
            <button class="success" onclick="updateScore('team1', 50)">+50 Points</button>
            <button class="error" onclick="updateScore('team1', -100)">-100 Points</button>
            <button class="error" onclick="updateScore('team1', -5)">-5 Points</button>
            <button class="score" onclick="updateScore('team1', -50)">-50 Points</button>
        </div>
        <div class="team-controls">
            <button class="success" onclick="updateScore('team2', 100)">+100 Points</button>
            <button class="success" onclick="updateScore('team2', 50)">+50 Points</button>
            <button class="error" onclick="updateScore('team2', -100)">-100 Points</button>
            <button class="error" onclick="updateScore('team2', -5)">-5 Points</button>
            <button class="score" onclick="updateScore('team2', -50)">-50 Points</button>
        </div>
        <div class="team-controls">
            <button class="success" onclick="updateScore('team3', 100)">+100 Points</button>
            <button class="success" onclick="updateScore('team3', 50)">+50 Points</button>
            <button class="error" onclick="updateScore('team3', -100)">-100 Points</button>
            <button class="error" onclick="updateScore('team3', -5)">-5 Points</button>
            <button class="score" onclick="updateScore('team3', -50)">-50 Points</button>
        </div>
        <div class="team-controls">
            <button class="success" onclick="updateScore('team4', 100)">+100 Points</button>
            <button class="success" onclick="updateScore('team4', 50)">+50 Points</button>
            <button class="error" onclick="updateScore('team4', -100)">-100 Points</button>
            <button class="error" onclick="updateScore('team4', -5)">-5 Points</button>
            <button class="score" onclick="updateScore('team4', -50)">-50 Points</button>
        </div>
        <div class="team-controls">
            <button class="success" onclick="updateScore('team5', 100)">+100 Points</button>
            <button class="success" onclick="updateScore('team5', 50)">+50 Points</button>
            <button class="error" onclick="updateScore('team5', -100)">-100 Points</button>
            <button class="error" onclick="updateScore('team5', -5)">-5 Points</button>
            <button class="score" onclick="updateScore('team5', -50)">-50 Points</button>
        </div>
    </div>
</body>
</html>
